{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="login-page">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">       
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title" style="color: blue;">Login</div>                   
                <a onclick="showSignup()"><div class="panel-title" style="float:right;  position: relative; top:-20px">Sign up</div></a>
            </div>     
            <div style="padding-top:30px" class="panel-body" >                   
                <form id="loginform" class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" required >                                        
                    </div>                      
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required >
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <a href="#"> Forgot password?</a>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>  
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                    </div>    
                </form>     
            </div>                     
        </div>  
    </div>
</div>
<div class="container" id="signup-page" style="display: none;">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <a onclick="showLogin()"><div class="panel-title">Login</div></a>
                <div class="panel-title" style="float:right; position: relative; top:-20px; color: blue;">Sign up</div>
            </div>     
            <div style="padding-top:30px" class="panel-body" >                  
                <form id="loginform" class="form-horizontal" role="form" action="#" method="POST" autocomplete="off" >
                    {% csrf_token %} 
                    <div class="alert alert-info alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <div>-Username can only contain alphanumeric characters.</div>
                        <div>-E-mail adress doesn't require confirmation during development process but will be needed to reset password.</div>                                       
                    </div>       
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="Email" required >                                        
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="uname" value="" placeholder="Username" pattern="[a-zA-Z0-9]+" required > 
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="psw" placeholder="Password" required>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="psw-repeat" placeholder="Repeat password" required >
                    </div>    
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </div>
                    </div>    
                </form>     
            </div>                     
         </div>  
    </div>
</div>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
